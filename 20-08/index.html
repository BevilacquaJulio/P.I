<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Exercicio Calculadora</title>
</head>

<body>
    <div class="calculadora">
        <input id="display" type="text" value="0" readonly />

        <div class="teclas">
            <button data-action="clear">C</button>
            <button data-action="sign">±</button>
            <button data-action="percent">%</button>
            <button data-op="divide">÷</button>

            <button data-num="7">7</button>
            <button data-num="8">8</button>
            <button data-num="9">9</button>
            <button data-op="multiply">×</button>

            <button data-num="4">4</button>
            <button data-num="5">5</button>
            <button data-num="6">6</button>
            <button data-op="minus">−</button>

            <button data-num="1">1</button>
            <button data-num="2">2</button>
            <button data-num="3">3</button>
            <button data-op="plus">+</button>

            <button class="span-2" data-num="0">0</button>
            <button data-num=".">,</button>
            <button class="equals" data-action="equals">=</button>
        </div>
    </div>


    <script type="module" src="script.js"></script>
</body>

</html>
